<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" type="text/css" href="style.css" />
		<script
			src="https://code.jquery.com/jquery-3.4.1.min.js"
			integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
			crossorigin="anonymous"
		></script>
		<title>Visualizer</title>
	</head>
	<body>
		<div id="overlay"></div>
		<div id="menu-container">
			<div id="btn-menu-close">
				<div
					id="btn-menu-close-line-one"
					class="btn-menu-close-lines"
				></div>
				<div
					id="btn-menu-close-line-two"
					class="btn-menu-close-lines"
				></div>
			</div>
			<div id="menu-1" class="menu">
				<p>Select type of sorting algorithm</p>
				<div class="btn-container-menu-1">
					<button id="btn-sorting-algo" class="menu-1-btn">
						Sorting algorithms</button
					><br />
					<button id="btn-graph-algo" class="menu-1-btn">
						Graph algorithms (Coming soon)
					</button>
				</div>
			</div>
			<div id="menu-2a" class="menu">
				<p>Enter elements to sort separated by comma</p>
				<input type="text" id="input-array">
				<p>Choose a sorting algorithm</p>
				<div class="btn-container-menu-2">
					<button id="btn-bubble-sort" class="menu-2-btn">
						Bubble sort
					</button>
					<button id="btn-selection-sort" class="menu-2-btn">
						Selection sort
					</button>
					<button id="btn-insertion-sort" class="menu-2-btn">
						Insertion sort
					</button>
					<button id="btn-quick-sort" class="menu-2-btn">
						Merge sort
					</button>
					<button id="btn-merge-sort" class="menu-2-btn">
						Quick sort
					</button>
					<button id="btn-heap-sort" class="menu-2-btn">
						Heap sort
					</button>
				</div>
			</div>
		</div>
		<div id="nav">
			<div id="btn-menu-open"></div>
		</div>
		<div id="canvas"></div>
		<script src="script.js"></script>
	</body>
</html>
